<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="Cary"><meta name="keywords" content="个人博客"><meta name="description" conauthortent="若尧的博客"><link rel="alternative" href="/atom.xml" title="若尧" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>ajax的一些小技巧 - 若尧</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0;"><div class="hide" id="particles-oli-wrapper"></div><header class="head"><h1 class="head-title u-fl"><a href="/">若尧</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">目录</a></li><li class="head-nav__item"><a class="head-nav__link" href="/about">关于</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2017-02-16T09:32:19.000Z">二月 16, 2017</time><h1 class="post__title"><a href="/2017/02/16/ajax/">ajax的一些小技巧</a></h1><div class="post__main echo"><h3 id="1-利用html5-formData实现ajax上传文件"><a href="#1-利用html5-formData实现ajax上传文件" class="headerlink" title="1.利用html5 formData实现ajax上传文件"></a>1.利用html5 formData实现ajax上传文件</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"coverbg"</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">form</span> <span class="attr">id</span>=<span class="string">"uploadbgPic"</span> <span class="attr">action</span>=<span class="string">"url/uf"</span> <span class="attr">method</span>=<span class="string">"post"</span> <span class="attr">enctype</span>=<span class="string">"multipart/form-data"</span>&gt;</span></div><div class="line">      <span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"file"</span> <span class="attr">name</span>=<span class="string">"file"</span> <span class="attr">accept</span>=<span class="string">"image/*"</span> <span class="attr">class</span>=<span class="string">"upload2"</span>&gt;</span></div><div class="line">  <span class="tag">&lt;/<span class="name">form</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">$(<span class="string">'#coverbg'</span>).on(<span class="string">'change'</span>,<span class="string">'.upload2'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> formData = <span class="keyword">new</span> FormData($(<span class="string">"#uploadbgPic"</span>)[<span class="number">0</span>]);</div><div class="line">    <span class="comment">//console.log(formData)</span></div><div class="line">    $.ajax(&#123;</div><div class="line">        url: url + <span class="string">'/uf'</span> ,</div><div class="line">        type: <span class="string">'POST'</span>,</div><div class="line">        data: formData,</div><div class="line">        <span class="keyword">async</span>: <span class="literal">false</span>,</div><div class="line">        cache: <span class="literal">false</span>,</div><div class="line">        contentType: <span class="literal">false</span>,</div><div class="line">        processData: <span class="literal">false</span>,</div><div class="line">        success: <span class="function"><span class="keyword">function</span> (<span class="params">result</span>) </span>&#123;</div><div class="line">            <span class="keyword">var</span> data = result.data;</div><div class="line">            $(<span class="string">'#coverbg'</span>).find(<span class="string">'img'</span>).attr(<span class="string">'src'</span>,baseAccessUploadPathPc + data);</div><div class="line">        &#125;,</div><div class="line">        error: <span class="function"><span class="keyword">function</span> (<span class="params">err</span>) </span>&#123;</div><div class="line">           <span class="built_in">console</span>.log(err);</div><div class="line">        &#125;</div><div class="line">    &#125;);</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
<h3 id="2-递归运行解决ajax无顺序，不用for循环并发"><a href="#2-递归运行解决ajax无顺序，不用for循环并发" class="headerlink" title="2.递归运行解决ajax无顺序，不用for循环并发"></a>2.递归运行解决ajax无顺序，不用for循环并发</h3><p>如果要重复发起请求，for循环不能保证顺序。<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> n = <span class="number">0</span>;</div><div class="line">(<span class="function"><span class="keyword">function</span> <span class="title">uploadPic</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> formData = <span class="keyword">new</span> FormData(n);</div><div class="line">    formData.append(<span class="string">'file'</span>, file[n]);</div><div class="line">    $.ajax(&#123;</div><div class="line">        url: ctx + <span class="string">'/uf'</span>,</div><div class="line">        type: <span class="string">'POST'</span>,</div><div class="line">        data: formData,</div><div class="line">        <span class="keyword">async</span>: <span class="literal">true</span>,</div><div class="line">        cache: <span class="literal">false</span>,</div><div class="line">        contentType: <span class="literal">false</span>,</div><div class="line">        processData: <span class="literal">false</span>,</div><div class="line">        success: <span class="function"><span class="keyword">function</span> (<span class="params">result</span>) </span>&#123;</div><div class="line">            <span class="keyword">if</span> (result.suc) &#123;</div><div class="line">                 <span class="keyword">var</span> data = result.data;</div><div class="line">                 <span class="comment">/**</span></div><div class="line"><span class="comment">                 * 数据处理</span></div><div class="line"><span class="comment">                 */</span></div><div class="line">                 n++;</div><div class="line">                 <span class="keyword">if</span>(n&lt;file.length)uploadPic();</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                 alert(result.msg)</div><div class="line">            &#125;</div><div class="line">        &#125;,</div><div class="line">        error: <span class="function"><span class="keyword">function</span> (<span class="params">err</span>) </span>&#123;</div><div class="line">            <span class="built_in">console</span>.log(err);</div><div class="line">        &#125;</div><div class="line">     &#125;);</div><div class="line">&#125;)(n);</div></pre></td></tr></table></figure></p>
