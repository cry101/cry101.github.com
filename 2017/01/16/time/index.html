lass="comment">// dd/DD/d/D 日期  </span></span><br><span class="line"><span class="comment">// hh/HH/h/H 时间  </span></span><br><span class="line"><span class="comment">// mm/m 分钟  </span></span><br><span class="line"><span class="comment">// ss/SS/s/S 秒  </span></span><br><span class="line"><span class="comment">//---------------------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span>.prototype.Format = <span class="function"><span class="keyword">function</span>(<span class="params">formatStr</span>)   </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> str = formatStr;   </span><br><span class="line">    <span class="keyword">var</span> Week = [<span class="string">'日'</span>,<span class="string">'一'</span>,<span class="string">'二'</span>,<span class="string">'三'</span>,<span class="string">'四'</span>,<span class="string">'五'</span>,<span class="string">'六'</span>];  </span><br><span class="line">  </span><br><span class="line">    str=str.replace(<span class="regexp">/yyyy|YYYY/</span>,<span class="keyword">this</span>.getFullYear());   </span><br><span class="line">    str=str.replace(<span class="regexp">/yy|YY/</span>,(<span class="keyword">this</span>.getYear() % <span class="number">100</span>)&gt;<span class="number">9</span>?(<span class="keyword">this</span>.getYear() % <span class="number">100</span>).toString():<span class="string">'0'</span> + (<span class="keyword">this</span>.getYear() % <span class="number">100</span>));   </span><br><span class="line">  </span><br><span class="line">    str=str.replace(<span class="regexp">/MM/</span>,<span class="keyword">this</span>.getMonth()&gt;<span class="number">9</span>?<span class="keyword">this</span>.getMonth().toString():<span class="string">'0'</span> + <span class="keyword">this</span>.getMonth());   </span><br><span class="line">    str=str.replace(<span class="regexp">/M/g</span>,<span class="keyword">this</span>.getMonth());   </span><br><span class="line">  </span><br><span class="line">    str=str.replace(<span class="regexp">/w|W/g</span>,Week[<span class="keyword">this</span>.getDay()]);   </span><br><span class="line">  </span><br><span class="line">    str=str.replace(<span class="regexp">/dd|DD/</span>,<span class="keyword">this</span>.getDate()&gt;<span class="number">9</span>?<span class="keyword">this</span>.getDate().toString():<span class="string">'0'</span> + <span class="keyword">this</span>.getDate());   </span><br><span class="line">    str=str.replace(<span class="regexp">/d|D/g</span>,<span class="keyword">this</span>.getDate());   </span><br><span class="line">  </span><br><span class="line">    str=str.replace(<span class="regexp">/hh|HH/</span>,<span class="keyword">this</span>.getHours()&gt;<span class="number">9</span>?<span class="keyword">this</span>.getHours().toString():<span class="string">'0'</span> + <span class="keyword">this</span>.getHours());   </span><br><span class="line">    str=str.replace(<span class="regexp">/h|H/g</span>,<span class="keyword">this</span>.getHours());   </span><br><span class="line">    str=str.replace(<span class="regexp">/mm/</span>,<span class="keyword">this</span>.getMinutes()&gt;<span class="number">9</span>?<span class="keyword">this</span>.getMinutes().toString():<span class="string">'0'</span> + <span class="keyword">this</span>.getMinutes());   </span><br><span class="line">    str=str.replace(<span class="regexp">/m/g</span>,<span class="keyword">this</span>.getMinutes());   </span><br><span class="line">  </span><br><span class="line">    str=str.replace(<span class="regexp">/ss|SS/</span>,<span class="keyword">this</span>.getSeconds()&gt;<span class="number">9</span>?<span class="keyword">this</span>.getSeconds().toString():<span class="string">'0'</span> + <span class="keyword">this</span>.getSeconds());   </span><br><span class="line">    str=str.replace(<span class="regexp">/s|S/g</span>,<span class="keyword">this</span>.getSeconds());   </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">return</span> str;   </span><br><span class="line">&#125;   </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 求两个时间的天数差 日期格式为 YYYY-MM-dd   </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">daysBetween</span>(<span class="params">DateOne,DateTwo</span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> OneMonth = DateOne.substring(<span class="number">5</span>,DateOne.lastIndexOf (<span class="string">'-'</span>));  </span><br><span class="line">    <span class="keyword">var</span> OneDay = DateOne.substring(DateOne.length,DateOne.lastIndexOf (<span class="string">'-'</span>)+<span class="number">1</span>);  </span><br><span class="line">    <span class="keyword">var</span> OneYear = DateOne.substring(<span class="number">0</span>,DateOne.indexOf (<span class="string">'-'</span>));  </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">var</span> TwoMonth = DateTwo.substring(<span class="number">5</span>,DateTwo.lastIndexOf (<span class="string">'-'</span>));  </span><br><span class="line">    <span class="keyword">var</span> TwoDay = DateTwo.substring(DateTwo.length,DateTwo.lastIndexOf (<span class="string">'-'</span>)+<span class="number">1</span>);  </span><br><span class="line">    <span class="keyword">var</span> TwoYear = DateTwo.substring(<span class="number">0</span>,DateTwo.indexOf (<span class="string">'-'</span>));  </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">var</span> cha=((<span class="built_in">Date</span>.parse(OneMonth+<span class="string">'/'</span>+OneDay+<span class="string">'/'</span>+OneYear)- <span class="built_in">Date</span>.parse(TwoMonth+<span class="string">'/'</span>+TwoDay+<span class="string">'/'</span>+TwoYear))/<span class="number">86400000</span>);   </span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Math</span>.abs(cha);  </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 日期计算  </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span>.prototype.DateAdd = <span class="function"><span class="keyword">function</span>(<span class="params">strInterval, Number</span>) </span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> dtTmp = <span class="keyword">this</span>;  </span><br><span class="line">    <span class="keyword">switch</span> (strInterval) &#123;   </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'s'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="built_in">Date</span>.parse(dtTmp) + (<span class="number">1000</span> * <span class="built_in">Number</span>));  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'n'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="built_in">Date</span>.parse(dtTmp) + (<span class="number">60000</span> * <span class="built_in">Number</span>));  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'h'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="built_in">Date</span>.parse(dtTmp) + (<span class="number">3600000</span> * <span class="built_in">Number</span>));  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'d'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="built_in">Date</span>.parse(dtTmp) + (<span class="number">86400000</span> * <span class="built_in">Number</span>));  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'w'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="built_in">Date</span>.parse(dtTmp) + ((<span class="number">86400000</span> * <span class="number">7</span>) * <span class="built_in">Number</span>));  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'q'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(dtTmp.getFullYear(), (dtTmp.getMonth()) + <span class="built_in">Number</span>*<span class="number">3</span>, dtTmp.getDate(), dtTmp.getHours(), dtTmp.getMinutes(), dtTmp.getSeconds());  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'m'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>(dtTmp.getFullYear(), (dtTmp.getMonth()) + <span class="built_in">Number</span>, dtTmp.getDate(), dtTmp.getHours(), dtTmp.getMinutes(), dtTmp.getSeconds());  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'y'</span> :<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>((dtTmp.getFullYear() + <span class="built_in">Number</span>), dtTmp.getMonth(), dtTmp.getDate(), dtTmp.getHours(), dtTmp.getMinutes(), dtTmp.getSeconds());  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 比较日期差 dtEnd 格式为日期型或者有效日期格式字符串  </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span>.prototype.DateDiff = <span class="function"><span class="keyword">function</span>(<span class="params">strInterval, dtEnd</span>) </span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> dtStart = <span class="keyword">this</span>;  </span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> dtEnd == <span class="string">'string'</span> )<span class="comment">//如果是字符串转换为日期型  </span></span><br><span class="line">    &#123;   </span><br><span class="line">        dtEnd = StringToDate(dtEnd);  </span><br><span class="line">    &#125;  </span><br><span class="line">    <span class="keyword">switch</span> (strInterval) &#123;   </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'s'</span> :<span class="keyword">return</span> <span class="built_in">parseInt</span>((dtEnd - dtStart) / <span class="number">1000</span>);  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'n'</span> :<span class="keyword">return</span> <span class="built_in">parseInt</span>((dtEnd - dtStart) / <span class="number">60000</span>);  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'h'</span> :<span class="keyword">return</span> <span class="built_in">parseInt</span>((dtEnd - dtStart) / <span class="number">3600000</span>);  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'d'</span> :<span class="keyword">return</span> <span class="built_in">parseInt</span>((dtEnd - dtStart) / <span class="number">86400000</span>);  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'w'</span> :<span class="keyword">return</span> <span class="built_in">parseInt</span>((dtEnd - dtStart) / (<span class="number">86400000</span> * <span class="number">7</span>));  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'m'</span> :<span class="keyword">return</span> (dtEnd.getMonth()+<span class="number">1</span>)+((dtEnd.getFullYear()-dtStart.getFullYear())*<span class="number">12</span>) - (dtStart.getMonth()+<span class="number">1</span>);  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'y'</span> :<span class="keyword">return</span> dtEnd.getFullYear() - dtStart.getFullYear();  </span><br><span class="line">    &#125;  </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 日期输出字符串，重载了系统的toString方法  </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="built_in">Date</span>.prototype.toString = <span class="function"><span class="keyword">function</span>(<span class="params">showWeek</span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> myDate= <span class="keyword">this</span>;  </span><br><span class="line">    <span class="keyword">var</span> str = myDate.toLocaleDateString();  </span><br><span class="line">    <span class="keyword">if</span> (showWeek)  </span><br><span class="line">    &#123;   </span><br><span class="line">        <span class="keyword">var</span> Week = [<span class="string">'日'</span>,<span class="string">'一'</span>,<span class="string">'二'</span>,<span class="string">'三'</span>,<span class="string">'四'</span>,<span class="string">'五'</span>,<span class="string">'六'</span>];  </span><br><span class="line">        str += <span class="string">' 星期'</span> + Week[myDate.getDay()];  </span><br><span class="line">    &#125;  </span><br><span class="line">    <span class="keyword">return</span> str;  </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 日期合法性验证  </span></span><br><span class="line"><span class="comment">//| 格式为：YYYY-MM-DD或YYYY/MM/DD  </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">IsValidDate</span>(<span class="params">DateStr</span>)   </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> sDate=DateStr.replace(<span class="regexp">/(^\s+|\s+$)/g</span>,<span class="string">''</span>); <span class="comment">//去两边空格;   </span></span><br><span class="line">    <span class="keyword">if</span>(sDate==<span class="string">''</span>) <span class="keyword">return</span> <span class="literal">true</span>;   </span><br><span class="line">    <span class="comment">//如果格式满足YYYY-(/)MM-(/)DD或YYYY-(/)M-(/)DD或YYYY-(/)M-(/)D或YYYY-(/)MM-(/)D就替换为''   </span></span><br><span class="line">    <span class="comment">//数据库中，合法日期可以是:YYYY-MM/DD(2003-3/21),数据库会自动转换为YYYY-MM-DD格式   </span></span><br><span class="line">    <span class="keyword">var</span> s = sDate.replace(<span class="regexp">/[\d]&#123; 4,4 &#125;[\-/]&#123; 1 &#125;[\d]&#123; 1,2 &#125;[\-/]&#123; 1 &#125;[\d]&#123; 1,2 &#125;/g</span>,<span class="string">''</span>);   </span><br><span class="line">    <span class="keyword">if</span> (s==<span class="string">''</span>) <span class="comment">//说明格式满足YYYY-MM-DD或YYYY-M-DD或YYYY-M-D或YYYY-MM-D   </span></span><br><span class="line">    &#123;   </span><br><span class="line">        <span class="keyword">var</span> t=<span class="keyword">new</span> <span class="built_in">Date</span>(sDate.replace(<span class="regexp">/\-/g</span>,<span class="string">'/'</span>));   </span><br><span class="line">        <span class="keyword">var</span> ar = sDate.split(<span class="regexp">/[-/:]/</span>);   </span><br><span class="line">        <span class="keyword">if</span>(ar[<span class="number">0</span>] != t.getYear() || ar[<span class="number">1</span>] != t.getMonth()+<span class="number">1</span> || ar[<span class="number">2</span>] != t.getDate())   </span><br><span class="line">        &#123;   </span><br><span class="line">            <span class="comment">//alert('错误的日期格式！格式为：YYYY-MM-DD或YYYY/MM/DD。注意闰年。');   </span></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">        &#125;   </span><br><span class="line">    &#125;   </span><br><span class="line">    <span class="keyword">else</span>   </span><br><span class="line">    &#123;   </span><br><span class="line">        <span class="comment">//alert('错误的日期格式！格式为：YYYY-MM-DD或YYYY/MM/DD。注意闰年。');   </span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    &#125;   </span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;   </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 日期时间检查  </span></span><br><span class="line"><span class="comment">//| 格式为：YYYY-MM-DD HH:MM:SS  </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">CheckDateTime</span>(<span class="params">str</span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> reg = <span class="regexp">/^(\d+)-(\d&#123; 1,2 &#125;)-(\d&#123; 1,2 &#125;) (\d&#123; 1,2 &#125;):(\d&#123; 1,2 &#125;):(\d&#123; 1,2 &#125;)$/</span>;   </span><br><span class="line">    <span class="keyword">var</span> r = str.match(reg);   </span><br><span class="line">    <span class="keyword">if</span>(r==<span class="literal">null</span>)<span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    r[<span class="number">2</span>]=r[<span class="number">2</span>]<span class="number">-1</span>;   </span><br><span class="line">    <span class="keyword">var</span> d= <span class="keyword">new</span> <span class="built_in">Date</span>(r[<span class="number">1</span>],r[<span class="number">2</span>],r[<span class="number">3</span>],r[<span class="number">4</span>],r[<span class="number">5</span>],r[<span class="number">6</span>]);   </span><br><span class="line">    <span class="keyword">if</span>(d.getFullYear()!=r[<span class="number">1</span>])<span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    <span class="keyword">if</span>(d.getMonth()!=r[<span class="number">2</span>])<span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    <span class="keyword">if</span>(d.getDate()!=r[<span class="number">3</span>])<span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    <span class="keyword">if</span>(d.getHours()!=r[<span class="number">4</span>])<span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    <span class="keyword">if</span>(d.getMinutes()!=r[<span class="number">5</span>])<span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    <span class="keyword">if</span>(d.getSeconds()!=r[<span class="number">6</span>])<span class="keyword">return</span> <span class="literal">false</span>;   </span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;   </span><br><span class="line">&#125;   </span><br><span class="line"></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 把日期分割成数组  </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span>.prototype.toArray = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> myDate = <span class="keyword">this</span>;  </span><br><span class="line">    <span class="keyword">var</span> myArray = <span class="built_in">Array</span>();  </span><br><span class="line">    myArray[<span class="number">0</span>] = myDate.getFullYear();  </span><br><span class="line">    myArray[<span class="number">1</span>] = myDate.getMonth();  </span><br><span class="line">    myArray[<span class="number">2</span>] = myDate.getDate();  </span><br><span class="line">    myArray[<span class="number">3</span>] = myDate.getHours();  </span><br><span class="line">    myArray[<span class="number">4</span>] = myDate.getMinutes();  </span><br><span class="line">    myArray[<span class="number">5</span>] = myDate.getSeconds();  </span><br><span class="line">    <span class="keyword">return</span> myArray;  </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 取得日期数据信息  </span></span><br><span class="line"><span class="comment">//| 参数 interval 表示数据类型  </span></span><br><span class="line"><span class="comment">//| y 年 m月 d日 w星期 ww周 h时 n分 s秒  </span></span><br><span class="line"><span class="comment">//+--------------------------------------------------- </span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span>.prototype.DatePart = <span class="function"><span class="keyword">function</span>(<span class="params">interval</span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> myDate = <span class="keyword">this</span>;  </span><br><span class="line">    <span class="keyword">var</span> partStr=<span class="string">''</span>;  </span><br><span class="line">    <span class="keyword">var</span> Week = [<span class="string">'日'</span>,<span class="string">'一'</span>,<span class="string">'二'</span>,<span class="string">'三'</span>,<span class="string">'四'</span>,<span class="string">'五'</span>,<span class="string">'六'</span>];  </span><br><span class="line">    <span class="keyword">switch</span> (interval)  </span><br><span class="line">    &#123;   </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'y'</span> :partStr = myDate.getFullYear();<span class="keyword">break</span>;  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'m'</span> :partStr = myDate.getMonth()+<span class="number">1</span>;<span class="keyword">break</span>;  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'d'</span> :partStr = myDate.getDate();<span class="keyword">break</span>;  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'w'</span> :partStr = Week[myDate.getDay()];<span class="keyword">break</span>;  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'ww'</span> :partStr = myDate.WeekNumOfYear();<span class="keyword">break</span>;  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'h'</span> :partStr = myDate.getHours();<span class="keyword">break</span>;  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'n'</span> :partStr = myDate.getMinutes();<span class="keyword">break</span>;  </span><br><span class="line">        <span class="keyword">case</span> <span class="string">'s'</span> :partStr = myDate.getSeconds();<span class="keyword">break</span>;  </span><br><span class="line">    &#125;  </span><br><span class="line">    <span class="keyword">return</span> partStr;  </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 取得当前日期所在月的最大天数  </span></span><br><span class="line"><span class="comment">//+--------------------------------------------------- </span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span>.prototype.MaxDayOfDate = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> myDate = <span class="keyword">this</span>;  </span><br><span class="line">    <span class="keyword">var</span> ary = myDate.toArray();  </span><br><span class="line">    <span class="keyword">var</span> date1 = (<span class="keyword">new</span> <span class="built_in">Date</span>(ary[<span class="number">0</span>],ary[<span class="number">1</span>]+<span class="number">1</span>,<span class="number">1</span>));  </span><br><span class="line">    <span class="keyword">var</span> date2 = date1.dateAdd(<span class="number">1</span>,<span class="string">'m'</span>,<span class="number">1</span>);  </span><br><span class="line">    <span class="keyword">var</span> result = dateDiff(date1.Format(<span class="string">'yyyy-MM-dd'</span>),date2.Format(<span class="string">'yyyy-MM-dd'</span>));  </span><br><span class="line">    <span class="keyword">return</span> result;  </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 取得当前日期所在周是一年中的第几周  </span></span><br><span class="line"><span class="comment">//+--------------------------------------------------- </span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span>.prototype.WeekNumOfYear = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">    <span class="keyword">var</span> myDate = <span class="keyword">this</span>;  </span><br><span class="line">    <span class="keyword">var</span> ary = myDate.toArray();  </span><br><span class="line">    <span class="keyword">var</span> year = ary[<span class="number">0</span>];  </span><br><span class="line">    <span class="keyword">var</span> month = ary[<span class="number">1</span>]+<span class="number">1</span>;  </span><br><span class="line">    <span class="keyword">var</span> day = ary[<span class="number">2</span>];  </span><br><span class="line">    <span class="built_in">document</span>.write(<span class="string">'&lt; script language=VBScript\&gt; \n'</span>);  </span><br><span class="line">    <span class="built_in">document</span>.write(<span class="string">'myDate = Datue('</span><span class="string">'+month+'</span>-<span class="string">'+day+'</span>-<span class="string">'+year+'</span><span class="string">') \n'</span>);  </span><br><span class="line">    <span class="built_in">document</span>.write(<span class="string">'result = DatePart('</span>ww<span class="string">', myDate) \n'</span>);  </span><br><span class="line">    <span class="built_in">document</span>.write(<span class="string">' \n'</span>);  </span><br><span class="line">    <span class="keyword">return</span> result;  </span><br><span class="line">&#125;  </span><br><span class="line"></span><br><span class="line"><span class="comment">//+---------------------------------------------------  </span></span><br><span class="line"><span class="comment">//| 字符串转成日期类型   </span></span><br><span class="line"><span class="comment">//| 格式 MM/dd/YYYY MM-dd-YYYY YYYY/MM/dd YYYY-MM-dd  </span></span><br><span class="line"><span class="comment">//+---------------------------------------------------</span></span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">StringToDate</span>(<span class="params">DateStr</span>)  </span></span><br><span class="line"><span class="function"></span>&#123;   </span><br><span class="line">  </span><br><span class="line">    <span class="keyword">var</span> converted = <span class="built_in">Date</span>.parse(DateStr);  </span><br><span class="line">    <span class="keyword">var</span> myDate = <span class="keyword">new</span> <span class="built_in">Date</span>(converted);  </span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">isNaN</span>(myDate))  </span><br><span class="line">    &#123;   </span><br><span class="line">        <span class="comment">//var delimCahar = DateStr.indexOf('/')!=-1?'/':'-';  </span></span><br><span class="line">        <span class="keyword">var</span> arys= DateStr.split(<span class="string">'-'</span>);  </span><br><span class="line">        myDate = <span class="keyword">new</span> <span class="built_in">Date</span>(arys[<span class="number">0</span>],--arys[<span class="number">1</span>],arys[<span class="number">2</span>]);  </span><br><span class="line">    &#125;  </span><br><span class="line">    <span class="keyword">return</span> myDate;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>若要显示:当前日期加时间(如:2009-06-12 12:00)</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">CurentTime</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function">    </span>&#123; </span><br><span class="line">        <span class="keyword">var</span> now = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">       </span><br><span class="line">        <span class="keyword">var</span> year = now.getFullYear();       <span class="comment">//年</span></span><br><span class="line">        <span class="keyword">var</span> month = now.getMonth() + <span class="number">1</span>;     <span class="comment">//月</span></span><br><span class="line">        <span class="keyword">var</span> day = now.getDate();            <span class="comment">//日</span></span><br><span class="line">       </span><br><span class="line">        <span class="keyword">var</span> hh = now.getHours();            <span class="comment">//时</span></span><br><span class="line">        <span class="keyword">var</span> mm = now.getMinutes();          <span class="comment">//分</span></span><br><span class="line">       </span><br><span class="line">        <span class="keyword">var</span> clock = year + <span class="string">"-"</span>;</span><br><span class="line">       </span><br><span class="line">        <span class="keyword">if</span>(month &lt; <span class="number">10</span>)</span><br><span class="line">            clock += <span class="string">"0"</span>;</span><br><span class="line">       </span><br><span class="line">        clock += month + <span class="string">"-"</span>;</span><br><span class="line">       </span><br><span class="line">        <span class="keyword">if</span>(day &lt; <span class="number">10</span>)</span><br><span class="line">            clock += <span class="string">"0"</span>;</span><br><span class="line">           </span><br><span class="line">        clock += day + <span class="string">" "</span>;</span><br><span class="line">       </span><br><span class="line">        <span class="keyword">if</span>(hh &lt; <span class="number">10</span>)</span><br><span class="line">            clock += <span class="string">"0"</span>;</span><br><span class="line">           </span><br><span class="line">        clock += hh + <span class="string">":"</span>;</span><br><span class="line">        <span class="keyword">if</span> (mm &lt; <span class="number">10</span>) clock += <span class="string">'0'</span>; </span><br><span class="line">        clock += mm; </span><br><span class="line">        <span class="keyword">return</span>(clock); </span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/javascript/">javascript</a></li
